name: Atoqu CI

on:
  push:
  pull_request:

jobs:
  build-test-cpu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure (CPU)
        run: cmake -S . -B build -DATOQUENABLECUDA=OFF
      - name: Build (CPU)
        run: cmake --build build
      - name: Test
        run: ctest --test-dir build --output-on-failure

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y cppcheck clang-tidy
      - name: Run cppcheck
        run: cppcheck --enable=all --inconclusive --std=c++17 src include utils
      - name: Run clang-tidy
        run: clang-tidy src/*.cpp -- -Iinclude -Iutils

  build-test-gpu:
    runs-on: ubuntu-latest
    if: false  # Enable when GPU runners are available
    steps:
      - uses: actions/checkout@v4
      - name: Configure (CUDA)
        run: cmake -S . -B build -DATOQUENABLECUDA=ON
      - name: Build (CUDA)
        run: cmake --build build
      - name: Test
        run: ctest --test-dir build --output-on-failure
